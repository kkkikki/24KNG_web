<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - 24KNG</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .back-button {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            background-color: #555;
            border-radius: 5px;
        }
        .video-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            display: block;
        }
        .video-title {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #error-message {
            color: red;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'video_list' %}" class="logo">24KNG</a>
        <a href="{% url 'video_list' %}" class="back-button">← Back</a>
    </div>

    <div class="video-container" role="main">
        <video id="video" controls></video>
        <div class="video-title">{{ video.title }}</div>
        <div id="error-message"></div>
    </div>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "{{ video.video_url }}";
        var maxRetries = 3;
        var currentRetry = 0;

        function loadVideo() {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        retryLoad();
                    }
                });
            }
            // HLS를 지원하지 않는 브라우저를 위한 폴백
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                video.addEventListener('error', retryLoad);
            }
        }

        function retryLoad() {
            if (currentRetry < maxRetries) {
                currentRetry++;
                console.log('Retrying video load, attempt ' + currentRetry);
                setTimeout(loadVideo, 2000); // 2초 후 다시 시도
            } else {
                console.log('Max retries reached. Video load failed.');
                document.getElementById('error-message').textContent = '비디오를 불러오는 데 실패했습니다. 나중에 다시 시도해주세요.';
            }
        }

        loadVideo(); // 초기 로드

        // 전체적인 에러 처리
        video.addEventListener('error', function() {
            if (currentRetry >= maxRetries) {
                document.getElementById('error-message').textContent = '비디오를 불러오는 데 실패했습니다. 나중에 다시 시도해주세요.';
            }
        });
    </script>
</body>
</html>
