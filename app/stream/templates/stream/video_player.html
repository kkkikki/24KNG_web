<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 30px;
            background-color: #333;
            color: white;
            position: relative;
        }
        .logo {
            text-decoration: none;
            color: yellow;
            font-size: 24px;
            font-weight: bold;
        }
        .back-button {
            background-color: #555;
            padding: 5px 10px;
            border-radius: 3px;
            position: absolute;
            left: 30px;
            color: white;
            text-decoration: none;
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #video {
            width: 100%;
            height: auto;
        }
        .video-info {
            padding: 10px;
            position: relative;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #qualitySelector {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'video_list' %}" class="back-button">← Back</a>
        <a href="https://test.24kng.fun" class="logo">ARTIST SPOTLIGHT</a>
    </div>

    <div class="video-container" role="main">
        <video id="video" controls></video>
        <div class="video-info">
            <div class="video-title">{{ video.title }}</div>
            <select id="qualitySelector">
                <option value="-1">자동</option>
            </select>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const qualitySelector = document.getElementById('qualitySelector');
        const errorMessage = document.getElementById('error-message');
        const videoSrc = "{{ video.video_url }}";
        let hls;

        function initPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    autoStartLoad: true,
                    startPosition: -1,
                    capLevelToPlayerSize: false,
                    debug: false,
                    defaultAudioCodec: undefined,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000, // 60 MB
                    startLevel: -1, // 가장 높은 품질로 시작
                    abrEwmaFastLive: 3,
                    abrEwmaSlowLive: 9,
                    abrEwmaFastVoD: 3,
                    abrEwmaSlowVoD: 9,
                    abrBandWidthFactor: 0.95,
                    abrBandWidthUpFactor: 0.7,
                    abrMaxWithRealBitrate: true,
                });

                hls.loadSource(videoSrc);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const availableQualities = data.levels.map((l) => l.height);

                    // 화질 옵션 생성
                    qualitySelector.innerHTML = '<option value="-1">자동</option>';
                    availableQualities.forEach((quality, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${quality}p`;
                        qualitySelector.appendChild(option);
                    });

                    // 가장 높은 품질 레벨 선택
                    hls.loadLevel = data.levels.length - 1;
                });

                hls.on(Hls.Events.FRAG_LOADED, function() {
                    if (hls.autoLevelEnabled) {
                        hls.nextLevel = hls.levels.length - 1;
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                errorMessage.textContent = "비디오를 불러오는 데 실패했습니다. 페이지를 새로고침 해주세요.";
                                break;
                        }
                    }
                });

                video.play();
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
                qualitySelector.style.display = 'none';
            }
            else {
                errorMessage.textContent = "이 브라우저는 비디오 재생을 지원하지 않습니다.";
                qualitySelector.style.display = 'none';
            }
        }

        qualitySelector.addEventListener('change', function(event) {
            if (!hls) return;
            const selectedLevel = parseInt(event.target.value);
            if (selectedLevel === -1) {
                hls.currentLevel = -1; // 자동
            } else {
                hls.nextLevel = selectedLevel; // 부드러운 전환을 위해 nextLevel 사용
            }
        });

        // 페이지 로드 시 플레이어 초기화
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
