<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24KNG - Streaming at its Finest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            line-height: 1.6;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 4%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }
        .main-content {
            padding-top: 80px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .thumbs__wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin: 20px 4%;
        }
        .thumbs__item {
            width: calc(25% - 20px);
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .thumbs__item:hover {
            transform: scale(1.05);
        }
        .thumbs__thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 1:1 Aspect Ratio for square shape */
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }
        .thumbs__info {
            padding: 10px 0;
            text-align: center;
        }
        .thumbs__text--title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .thumbs__text--owner {
            font-size: 0.8rem;
            color: #aeaeae;
        }
        
        @media screen and (max-width: 1200px) {
            .thumbs__item {
                width: calc(33.33% - 20px);
            }
        }
        @media screen and (max-width: 900px) {
            .thumbs__item {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 600px) {
            .thumbs__item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">24KNG</a>
    </header>
    <main class="main-content">
        <section class="thumbs">
            <div class="thumbs__wrapper">
                {% for video in videos %}
                <div class="thumbs__item">
                    <a href="{% url 'video_player' video.id %}">
                        <div class="thumbs__thumbnail" style="background-image: url('{{ video.thumbnail_url }}');"></div>
                        <div class="thumbs__info">
                            <div class="thumbs__text">
                                <h3 class="thumbs__text--title">{{ video.title }}</h3>
                                <p class="thumbs__text--owner">{{ video.owner }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
