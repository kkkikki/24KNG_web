<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24KNG - Streaming at its Finest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            line-height: 1.6;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 4%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center;
        }
        .logo {
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .main-content {
            padding-top: 80px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .thumbs__wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin: 20px 4%;
        }
        .thumbs__item {
            width: calc(25% - 20px);
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 4px;
            background-color: #1f1f1f;
        }
        .thumbs__item:hover {
            transform: scale(1.05);
        }
        .thumbs__thumbnail {
            width: 100%;
            height: 75%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .thumbs__info {
            height: 25%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thumbs__text--title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #ffffff;
        }
        .thumbs__item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        @media screen and (max-width: 1200px) {
            .thumbs__item {
                width: calc(33.33% - 20px);
            }
        }
        @media screen and (max-width: 900px) {
            .thumbs__item {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 600px) {
            .thumbs__item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://www.24kng.fun" class="logo">ARTIST SPOTLIGHT</a>
    </header>
    <main class="main-content">
        <section class="thumbs">
            <div class="thumbs__wrapper">
                {% for video in videos %}
                <div class="thumbs__item">
                    <a href="{% url 'video_player' video.id %}">
                        <div class="thumbs__thumbnail" style="background-image: url('{{ video.thumbnail_url }}');"></div>
                        <div class="thumbs__info">
                            <h3 class="thumbs__text--title">{{ video.title }}</h3>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
